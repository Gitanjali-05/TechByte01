<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCare BMI Chart</title>
    <link rel="stylesheet" href="standard.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <img src="https://pairedcms.imgix.net/https%3A%2F%2Fmedia.graphassets.com%2Foutput%3Dformat%3Ajpg%2FzGpz3HjRROJMw2wAkwZA?ixlib=js-3.8.0&w=1110&s=4cd2f5713b712b4e351faabfc1109e92">
            </div>
        </header>

        <!-- BMI Chart Section -->
        <section class="bmi-section">
            <h2>STANDARD BMI CHART</h2>
            <div class="chart">
                <img src="https://www.verywellhealth.com/thmb/UwZvSUUzqiTMWBP8NX1HYoEoC98=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/VWH_illustration_BAF8FF3-8c364807534d4b52adc4a9d649036dee.png" alt="BMI Chart for Women">
                <img src="https://www.atlantaboneandjoint.com/uploads/5/5/2/5/55255055/bmi-chart-showing-different-bmi-based-on-height-and-weight_orig.png" alt="BMI Chart">
            </div>
        </section>

        <!-- Remarks Section -->
        <section class="remarks">
            <h3>Your Remarks: <span class="overweight"></span></h3>
            <button  onclick="mediMe()"class="medical-btn">GO FOR MEDICAL ASSESSMENT</button>
            <script>
                function mediMe() {
                    window.location.href = "medical.html"; // Redirect to another page
                }
            </script>
        </section>
    </div>
</body>
</html>
