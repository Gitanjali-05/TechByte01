<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Coaching</title>
    <style>
        body {
            background-color: #f7a8a0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            background: linear-gradient(to right, brown, purple);
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            border-radius: 10px;
            margin: 20px auto;
        }
        .button {
            display: block;
            width: 250px;
            background-color: navy;
            color: white;
            padding: 12px;
            border-radius: 25px;
            font-size: 18px;
            font-style: italic;
            font-weight: bold;
            margin: 10px auto;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkblue;
        }
        .live {
            background-color: red;
        }
        .live:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="header">AI Powered Coaching</div>

    <button class="button live">Basic Exercise</button>
    <button class="button live">Yoga</button>
    <button class="button live">Gym</button>
    <button class="button live">Breathing Exercise</button>
    <button class="button live">Sport Specific Training</button>
    <button class="button live">Live Sessions</button>
</body>
</html>
