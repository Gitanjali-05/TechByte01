<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Coaching</title>
    <link rel="stylesheet" href="ai.css">
</head>
<body>

    <div class="container">
        <h2 class="header">AI Powered <span>Coaching</span></h2>

        <div class="options">
            <button class="exercise-btn"> <i>Basic Exercise</i> <span class="arrow">▶</span> </button>
            <button class="exercise-btn"> <i>Yoga</i> <span class="arrow">▶</span> </button>
            <button class="exercise-btn"> <i>Gym</i> <span class="arrow">▶</span> </button>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="sportsperson">
            <label for="sportsperson"><i>I am a Sportsperson</i></label>
        </div>

        <div class="sports">
            <h3>Select Your Sport</h3>
            <ul>
                <li><input type="radio" name="sport"> <i>Football</i></li>
                <li><input type="radio" name="sport"> <i>Cricket</i></li>
                <li><input type="radio" name="sport"> <i>Boxing</i></li>
                <li><input type="radio" name="sport"> <i>Basketball</i></li>
                <li><input type="radio" name="sport"> <i>Athlete</i></li>
                <li><input type="radio" name="sport"> <i>Others</i></li>
            </ul>
        </div>
    </div>

</body>
</html>
