<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header>
        <div class="top-icons">
            <img src="home-icon.png" alt="Home">
            <img src="phone-icon.png" alt="Phone">
            <img src="email-icon.png" alt="Email">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </header>

    <main>
        <div class="menu">
            <div class="menu-item">
                <img src="routine.png" alt="Routine Maker">
                <p>Routine Maker</p>
            </div>
            <div class="menu-item">
                <img src="expertise.png" alt="Advice from Expertise">
                <p>Advice from Expertise</p>
            </div>
            <div class="menu-item">
                <img src="freehand.png" alt="Freehand Exercise">
                <p>Freehand Exercise</p>
            </div>
            <div class="menu-item">
                <img src="gym.png" alt="Gym">
                <p>Gym</p>
            </div>
            <div class="menu-item">
                <img src="breathing.png" alt="Breathing Exercise">
                <p>Breathing Exercise</p>
            </div>
            <div class="menu-item">
                <img src="diet.png" alt="Diet">
                <p>Diet</p>
            </div>
            <div class="menu-item">
                <img src="equipment.png" alt="Equipments">
                <p>Equipments</p>
            </div>
            <div class="menu-item">
                <img src="progress.png" alt="Progress Checker">
                <p>Progress Checker</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-section">
            <div class="footer-text">AI-POWERED COACHING</div>
            <div class="footer-image">
                <img src="ar-workouts.png" alt="AR Workouts">
            </div>
            <div class="footer-text">AR WORKOUTS</div>
        </div>
    </footer>
</body>
</html>
