<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <input type="password" placeholder="Password">

        <div class="input-box">

            function redirectToNEXT (){
